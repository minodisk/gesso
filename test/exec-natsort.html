  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function (e) {
      document
        .querySelector('input[type="submit"]')
        .addEventListener('click', function (e) {
          e.preventDefault();
          var body = {};
          for (var i = 0, len = this.form.elements.length, elem; i < len; ++i) {
            elem = this.form.elements[i];
            if (elem.name) {
              if (utils.array.isArray(body[elem.name])) {
                body[elem.name].push(elem.value);
              }
              body[elem.name] = elem.value;
            }
          }
          console.log(body);
          /*utils.http.submit(form, function (res) {

        });
    });
  </script>
